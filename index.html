<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAKES - Daily Sports & Culture Opinions</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg-primary: #050505; --bg-secondary: #0d0d0d; --bg-card: #111111; --bg-elevated: #1a1a1a;
      --accent: #c8ff00; --text-primary: #ffffff; --text-secondary: #888888; --border: #222222;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Outfit', sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }
    .container { max-width: 480px; margin: 0 auto; padding: 16px; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid var(--border); margin-bottom: 24px; }
    .logo { font-family: 'Space Mono', monospace; font-size: 32px; font-weight: 700; color: var(--accent); letter-spacing: -2px; }
    .btn { width: 100%; padding: 18px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
    .btn-primary { background: var(--accent); color: #000; }
    .btn-primary:disabled { background: var(--bg-elevated); color: var(--text-secondary); cursor: not-allowed; }
    .prompt-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px; padding: 32px 24px; margin-bottom: 20px; }
    .prompt-category { font-family: 'Space Mono', monospace; font-size: 11px; padding: 6px 12px; border-radius: 4px; display: inline-block; margin-bottom: 15px; background: var(--bg-elevated); color: var(--accent); }
    .prompt-text { font-size: 24px; font-weight: 600; line-height: 1.3; margin-bottom: 24px; }
    .option-btn { width: 100%; text-align: left; padding: 16px; background: var(--bg-secondary); border: 2px solid var(--border); border-radius: 12px; color: white; margin-bottom: 10px; cursor: pointer; }
    .option-btn.selected { border-color: var(--accent); background: rgba(200,255,0,0.1); }
    .ranking-item { background: var(--bg-secondary); border: 2px solid var(--border); border-radius: 12px; padding: 16px; margin-bottom: 10px; display: flex; gap: 15px; align-items: center; }
    .ranking-num { width: 24px; height: 24px; background: var(--accent); color: #000; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 12px; }
    .loading-screen, .start-screen, .game-screen, .results-screen, .admin-screen { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading-screen" style="display:flex; justify-content:center; align-items:center; height:60vh;">Loading...</div>

    <div id="start-screen" class="start-screen">
      <div class="header"><div class="logo">TAKES</div><a href="#" class="admin-link" onclick="showAdmin(event)" style="color:gray; font-size:12px; text-decoration:none;">Admin</a></div>
      <div style="text-align:center; margin: 60px 0;"><h1 style="font-size:48px; margin-bottom:10px;">DAILY SET</h1><p style="color:gray;">Synchronized Sports & Culture Takes</p></div>
      <button class="btn btn-primary" id="play-btn" onclick="startGame()">Play Today's Takes</button>
      <div id="already-played" style="display:none; text-align:center; color:var(--accent); margin-top:20px;">You've already played today!</div>
    </div>

    <div id="game-screen" class="game-screen">
      <div id="prompt-container"></div>
      <button class="btn btn-primary" id="next-btn" onclick="nextPrompt()" disabled>Next Take</button>
    </div>

    <div id="results-screen" class="results-screen">
      <div class="header"><div class="logo">RESULTS</div></div>
      <div id="results-container"></div>
      <button class="btn btn-primary" onclick="location.reload()">Back to Home</button>
    </div>

    <div id="admin-screen" class="admin-screen">
      <div class="header"><h2>Admin</h2><button onclick="location.reload()">Exit</button></div>
      <textarea id="bulk-json" style="width:100%; height:200px; background:#000; color:lime;" placeholder="Paste JSON here"></textarea>
      <button class="btn btn-primary" onclick="handleBulkUpload()">Bulk Upload</button>
      <button class="btn btn-secondary" onclick="archiveCurrentSet()" style="background:#222; color:#fff; border:1px solid #444;">Archive Current Set (New Day)</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://tkkvlkexggzthctwemnr.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; 
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let todaysPrompts = [];
    let currentIdx = 0;
    let selectedOption = null;

    async function init() {
      if (localStorage.getItem('takes_played_' + new Date().toDateString())) {
        document.getElementById('play-btn').disabled = true;
        document.getElementById('already-played').style.display = 'block';
      }
      document.getElementById('loading-screen').style.display = 'none';
      document.getElementById('start-screen').style.display = 'block';
    }

    async function startGame() {
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('loading-screen').style.display = 'flex';

      const { data: pool } = await supabaseClient.from('prompts').select('*').eq('was_used', false).order('id', { ascending: true }).limit(5);

      if(!pool || pool.length < 5) {
        alert("Library low! Admin must archive today's set or add more prompts.");
        location.reload();
        return;
      }

      todaysPrompts = pool.sort((a, b) => {
        if (a.type === 'ranking') return -1;
        if (b.category === 'MadLib') return 1;
        return 0;
      });

      document.getElementById('loading-screen').style.display = 'none';
      document.getElementById('game-screen').style.display = 'block';
      renderPrompt();
    }

    function renderPrompt() {
      const p = todaysPrompts[currentIdx];
      const container = document.getElementById('prompt-container');
      selectedOption = null;
      document.getElementById('next-btn').disabled = (p.type !== 'ranking');

      if (p.type === 'ranking') {
        selectedOption = p.options.join(' | '); 
        container.innerHTML = `<div class="prompt-card"><span class="prompt-category">DAILY RANKING</span><div class="prompt-text">${p.text}</div>
          ${p.options.map((o, i) => `<div class="ranking-item"><div class="ranking-num">${i+1}</div>${o}</div>`).join('')}</div>`;
      } else {
        container.innerHTML = `<div class="prompt-card"><span class="prompt-category">${p.category}</span><div class="prompt-text">${p.text.replace('_____', '<span style="color:var(--accent)">_____</span>')}</div>
          ${p.options.map(o => `<button class="option-btn" onclick="setOpt('${o.replace(/'/g, "\\'")}', this)">${o}</button>`).join('')}</div>`;
      }
    }

    function setOpt(val, el) {
      selectedOption = val;
      document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
      el.classList.add('selected');
      document.getElementById('next-btn').disabled = false;
    }

    async function nextPrompt() {
      const p = todaysPrompts[currentIdx];
      await supabaseClient.from('votes').insert([{ prompt_id: p.id, answer: selectedOption }]);
      
      currentIdx++;
      if (currentIdx >= todaysPrompts.length) {
        localStorage.setItem('takes_played_' + new Date().toDateString(), 'true');
        showResults();
      } else {
        renderPrompt();
      }
    }

    async function showResults() {
      document.getElementById('game-screen').style.display = 'none';
      document.getElementById('results-screen').style.display = 'block';
      const container = document.getElementById('results-container');
      
      let html = '';
      for (let p of todaysPrompts) {
        const { data: v } = await supabaseClient.from('votes').select('answer').eq('prompt_id', p.id);
        const counts = {};
        if (v) v.forEach(vote => counts[vote.answer] = (counts[vote.answer] || 0) + 1);
        
        html += `<div class="prompt-card"><h3>${p.category}</h3><p style="margin-bottom:15px;">${p.text}</p>`;
        p.options.forEach(opt => {
          const total = v ? v.length : 0;
          const pct = total ? Math.round(((counts[opt] || 0) / total) * 100) : 0;
          html += `<div style="margin-bottom:10px;">${opt}: ${pct}% <div style="width:100%; height:4px; background:#222;"><div style="width:${pct}%; height:100%; background:var(--accent);"></div></div></div>`;
        });
        html += `</div>`;
      }
      container.innerHTML = html;
    }

    async function archiveCurrentSet() {
      if (!confirm("This will start a new day for everyone. Continue?")) return;
      const { data: pool } = await supabaseClient.from('prompts').select('id').eq('was_used', false).order('id', { ascending: true }).limit(5);
      if (pool) {
        const ids = pool.map(p => p.id);
        await supabaseClient.from('prompts').update({ was_used: true }).in('id', ids);
        alert("Day rotated! Refreshing...");
        location.reload();
      }
    }

    function showAdmin(e) { e.preventDefault(); document.getElementById('start-screen').style.display='none'; document.getElementById('admin-screen').style.display='block'; }
    async function handleBulkUpload() {
      try {
        const data = JSON.parse(document.getElementById('bulk-json').value);
        await supabaseClient.from('prompts').insert(data);
        alert("Uploaded!"); location.reload();
      } catch (e) { alert("Invalid JSON!"); }
    }
    init();
  </script>
</body>
</html>
