<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAKES - Daily Sports & Culture Opinions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg-primary: #050505; --bg-secondary: #0d0d0d; --bg-card: #111111; --bg-elevated: #1a1a1a;
      --accent: #c8ff00; --accent-dim: #a3cc00; --text-primary: #ffffff; --text-secondary: #888888;
      --text-muted: #444444; --border: #222222; --success: #00ff88; --warning: #ffaa00; --error: #ff4444;
      --category-nfl: #013369; --category-nba: #c9082a; --category-nhl: #000000; --category-mlb: #002d72;
      --category-soccer: #00ff85; --category-actors: #ff2d55; --category-musicians: #af52de;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Outfit', sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; overflow-x: hidden; }
    .container { max-width: 480px; margin: 0 auto; padding: 16px; position: relative; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid var(--border); margin-bottom: 24px; }
    .logo { font-family: 'Space Mono', monospace; font-size: 32px; font-weight: 700; letter-spacing: -2px; color: var(--accent); }
    .logo-small { font-size: 20px; }
    .header-date { font-family: 'Space Mono', monospace; font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; }
    .admin-link { font-size: 12px; color: var(--text-muted); text-decoration: none; padding: 6px 12px; border: 1px solid var(--border); border-radius: 4px; }
    
    .loading-screen, .start-screen, .game-screen, .results-screen, .admin-screen { display: none; }
    .loading-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh; gap: 20px; }
    .loader { width: 40px; height: 40px; border: 3px solid var(--bg-elevated); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .hero { text-align: center; margin: 40px 0; }
    .hero-logo { font-family: 'Space Mono', monospace; font-size: 72px; font-weight: 700; color: var(--accent); text-shadow: 0 0 60px rgba(200, 255, 0, 0.3); }
    .btn { width: 100%; padding: 18px 24px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
    .btn-primary { background: var(--accent); color: var(--bg-primary); }
    .btn-primary:disabled { background: var(--bg-elevated); color: var(--text-muted); cursor: not-allowed; }
    .btn-secondary { background: transparent; border: 2px solid var(--border); color: var(--text-secondary); }
    
    .prompt-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px; padding: 32px 24px; margin-bottom: 20px; }
    .prompt-category { font-family: 'Space Mono', monospace; font-size: 11px; padding: 6px 12px; border-radius: 4px; display: inline-block; margin-bottom: 15px; }
    .prompt-text { font-size: 26px; font-weight: 600; line-height: 1.35; margin-bottom: 28px; }
    .ranking-item { background: var(--bg-secondary); border: 2px solid var(--border); border-radius: 12px; padding: 16px; margin-bottom: 10px; display: flex; gap: 15px; }
    .ranking-position { width: 30px; height: 30px; background: var(--bg-elevated); border-radius: 5px; display: flex; align-items: center; justify-content: center; font-weight: 700; }
    .option-btn { width: 100%; text-align: left; padding: 15px; background: var(--bg-secondary); border: 2px solid var(--border); border-radius: 10px; color: white; margin-bottom: 8px; cursor: pointer; }
    .option-btn.selected { border-color: var(--accent); background: rgba(200,255,0,0.1); }

    .progress-bar { display: flex; gap: 5px; margin-bottom: 10px; }
    .progress-segment { flex: 1; height: 4px; background: var(--bg-elevated); border-radius: 2px; }
    .progress-fill { height: 100%; width: 0%; background: var(--accent); transition: width 0.3s; }
    .completed .progress-fill { width: 100%; }

    .admin-section { margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px; }
    .form-input, .form-textarea, .form-select { width: 100%; padding: 12px; margin-bottom: 15px; background: var(--bg-secondary); border: 1px solid var(--border); color: white; border-radius: 8px; }
    .prompt-list-item { padding: 15px; border: 1px solid var(--border); margin-bottom: 10px; border-radius: 8px; }
    .prompt-list-item.archived { opacity: 0.5; background: #222; }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading-screen" class="loading-screen"><div class="loader"></div></div>

    <div id="start-screen" class="start-screen">
      <div class="header">
        <span class="header-date" id="header-date"></span>
        <a href="#" class="admin-link" onclick="showAdmin(event)">Admin</a>
      </div>
      <div class="hero"><div class="hero-logo">TAKES</div><p>Today's Daily Disciplines</p></div>
      <button class="btn btn-primary" id="play-btn" onclick="startGame()">Play Today's Takes</button>
      <div id="already-played-msg" style="text-align:center; color:var(--accent); margin-top:15px; display:none;">You have already played today!</div>
    </div>

    <div id="game-screen" class="game-screen">
      <div class="header"><div class="logo logo-small">TAKES</div></div>
      <div class="progress-bar" id="progress-bar"></div>
      <div id="prompt-container"></div>
      <button class="btn btn-primary" id="next-btn" onclick="nextPrompt()" disabled>Next</button>
    </div>

    <div id="results-screen" class="results-screen">
      <div class="header"><div class="logo logo-small">TAKES</div></div>
      <div style="text-align:center; margin-bottom:30px;"><h2>Your Takes Are In</h2></div>
      <div id="results-container"></div>
      <button class="btn btn-primary" onclick="location.reload()">Back to Home</button>
    </div>

    <div id="admin-screen" class="admin-screen">
      <div class="header"><h2>Admin</h2><a href="#" class="admin-link" onclick="location.reload()">Back</a></div>
      <div class="admin-section">
        <h3>Add New Take</h3>
        <select class="form-select" id="admin-type">
          <option value="ranking">Cross-Discipline Ranking</option>
          <option value="fill">Fill in the Blank</option>
          <option value="MadLib">Mad Lib (Finale)</option>
        </select>
        <input type="text" class="form-input" id="admin-text" placeholder="The Prompt Text (use _____ for blank)">
        <textarea class="form-textarea" id="admin-options" placeholder="Options (one per line)"></textarea>
        <button class="btn btn-primary" onclick="saveNewPrompt()">Save Prompt</button>
      </div>
      <div class="admin-section">
        <h3>Live/Used Polls</h3>
        <div id="admin-prompt-list"></div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://tkkvlkexggzthctwemnr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRra3Zsa2V4Z2d6dGhjdHdlbW5yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyNDIyODQsImV4cCI6MjA4MzgxODI4NH0.-YwHTbGiwJfefq-B75whfeCN-Exxi9buKxj0YcgCMWY';
    
    // Rename variable to avoid conflict with the library
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let todaysPrompts = [];
    let currentIdx = 0;
    let selectedOption = null;

    async function init() {
      showScreen('loading-screen');
      document.getElementById('header-date').innerText = new Date().toDateString();
      
      // Strict one-submission check
      if (localStorage.getItem('takes_played_today') === new Date().toDateString()) {
        document.getElementById('play-btn').disabled = true;
        document.getElementById('already-played-msg').style.display = 'block';
      }
      
      showScreen('start-screen');
    }

    function showScreen(id) {
      ['loading-screen', 'start-screen', 'game-screen', 'results-screen', 'admin-screen'].forEach(s => document.getElementById(s).style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    async function startGame() {
      showScreen('loading-screen');
      
      // Pull specific set: 1 Rank, 3 Fillers, 1 MadLib finale
      const { data: ranks } = await supabaseClient.from('prompts').select('*').eq('type', 'ranking').eq('was_used', false).limit(1);
      const { data: fillers } = await supabaseClient.from('prompts').select('*').eq('type', 'fill').eq('was_used', false).limit(3);
      const { data: madlibs } = await supabaseClient.from('prompts').select('*').eq('category', 'MadLib').eq('was_used', false).limit(1);
      
      todaysPrompts = [...(ranks||[]), ...(fillers||[]), ...(madlibs||[])];
      
      if(todaysPrompts.length === 0) {
        alert("No fresh takes available. Admin must add new prompts and mark them 'false' for was_used.");
        location.reload();
        return;
      }

      currentIdx = 0;
      renderProgress();
      renderPrompt();
      showScreen('game-screen');
    }

    function renderProgress() {
      const bar = document.getElementById('progress-bar');
      bar.innerHTML = todaysPrompts.map((_, i) => `<div class="progress-segment ${i <= currentIdx ? 'completed' : ''}"><div class="progress-fill" style="width:${i < currentIdx ? '100%' : '50%'}"></div></div>`).join('');
    }

    function renderPrompt() {
      const p = todaysPrompts[currentIdx];
      const container = document.getElementById('prompt-container');
      const opts = p.options;
      selectedOption = null;
      document.getElementById('next-btn').disabled = (p.type !== 'ranking');

      if (p.type === 'ranking') {
        selectedOption = opts.join('|||'); 
        container.innerHTML = `<div class="prompt-card">
          <span class="prompt-category" style="background:var(--accent); color:black">RANKING</span>
          <div class="prompt-text">${p.text}</div>
          <div id="rank-list">${opts.map((o, i) => `<div class="ranking-item"><div class="ranking-position">${i+1}</div>${o}</div>`).join('')}</div>
          <p style="font-size:12px; color:gray; text-align:center; margin-top:10px;">Daily Cross-Discipline Task</p>
        </div>`;
      } else {
        const displayCategory = p.category === 'MadLib' ? 'THE FINALE' : p.category;
        container.innerHTML = `<div class="prompt-card">
          <span class="prompt-category" style="background:var(--bg-elevated)">${displayCategory}</span>
          <div class="prompt-text">${p.text.replace('_____', '<span style="color:var(--accent)">_____</span>')}</div>
          ${opts.map(o => `<button class="option-btn" onclick="setOption('${o}', this)">${o}</button>`).join('')}
        </div>`;
      }
    }

    function setOption(val, el) {
      selectedOption = val;
      document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
      el.classList.add('selected');
      document.getElementById('next-btn').disabled = false;
    }

    async function nextPrompt() {
      const p = todaysPrompts[currentIdx];
      await supabaseClient.from('votes').insert([{ prompt_id: p.id, answer: selectedOption }]);
      
      currentIdx++;
      if (currentIdx >= todaysPrompts.length) {
        // Archive prompts immediately so they never repeat
        const ids = todaysPrompts.map(tp => tp.id);
        await supabaseClient.from('prompts').update({ was_used: true }).in('id', ids);
        
        localStorage.setItem('takes_played_today', new Date().toDateString());
        showResults();
      } else {
        renderProgress();
        renderPrompt();
      }
    }

    async function showResults() {
      showScreen('results-screen');
      const container = document.getElementById('results-container');
      container.innerHTML = `<p style="text-align:center">Thanks for playing! Your takes have been archived for today.</p>`;
    }

    async function showAdmin(e) {
      e.preventDefault();
      showScreen('admin-screen');
      const { data } = await supabaseClient.from('prompts').select('*').order('created_at', {ascending: false});
      document.getElementById('admin-prompt-list').innerHTML = data.map(p => `
        <div class="prompt-list-item ${p.was_used ? 'archived' : ''}">
          <b>${p.type}</b>: ${p.text} ${p.was_used ? '(ARCHIVED)' : '(LIVE)'}
        </div>
      `).join('');
    }

    async function saveNewPrompt() {
      const type = document.getElementById('admin-type').value;
      const text = document.getElementById('admin-text').value;
      const optionsInput = document.getElementById('admin-options').value;
      const options = optionsInput.split('\n').map(o => o.trim()).filter(o => o !== '');
      
      if(!text || options.length === 0) {
        alert("Please provide text and options.");
        return;
      }

      await supabaseClient.from('prompts').insert([{ 
        type, text, options, category: type === 'MadLib' ? 'MadLib' : 'Daily', was_used: false 
      }]);
      alert("Saved to library!");
      location.reload();
    }

    init();
  </script>
</body>
</html>
